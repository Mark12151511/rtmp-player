<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css" media="screen">
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #flashContent {
        width: 1200px;
        height: 675px;
      }
    </style>
  </head>
  <body>
    <div id="flashContent">
      <object
        type="application/x-shockwave-flash"
        data="index.swf"
        width="100%"
        height="100%"
        id="app"
        bgcolor="#000000"
      >
        <param name="allowfullscreen" value="true" /><param
          name="allowscriptaccess"
          value="always"
        /><param name="wmode" value="opaque" /><param
          name="menu"
          value="false"
        />
      </object>
    </div>

    <script>
      const Ouzzplayer = {
        snapshot(str) {
          const bs64 = `data:image/jpeg;base64,${str}`;
          console.log(bs64);
        },
        status(code) {
          console.log(code);
        }
      };

      const app = document.getElementById("app");

      function a() {
        app.startLive(
          "rtmp://cyberplayerplay.kaywang.cn/cyberplayer/",
          "demo201711-L1"
        );
      }

      function b() {
        app.snapshot();
      }
    </script>
  </body>
</html>
